<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ab">Result</p>
    <button onclick="emi()">EMI</button>
    <script>
        let p = parseInt(prompt("Enter Principal"));
        let r = parseFloat(prompt("Enter Rate")); 
        let n = parseInt(prompt("Enter duration"));
        
        const emi = () => {
            document.getElementById("ab").innerHTML = "EMI: " + ((p * Math.pow((1 + (r / n)), n)) - p);
        }

    </script>
</body>
</html>
